<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <div class="confirmation-item">
      <p>
        Thanks you, <strong>{{ data.fullName }}</strong>
      </p>
      <p>
        Your <strong>${{ data.total }} order is confirmed!</strong>
      </p>
      <p>Please allow 1-3 business day(s) for shiping</p>
    </div>
    <button class="btn" (click)="back()">Back to product list</button>
  </div>
</div>
