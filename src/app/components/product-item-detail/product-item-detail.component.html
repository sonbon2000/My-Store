<div class="detail-container">
  <div class="detail-item">
    <img [src]="productDetail.url" class="product-image" />
  </div>
  <div>
    <h2>{{ productDetail.name }}</h2>
    <p>${{ productDetail.price }}</p>
    <p>{{ productDetail.description }}</p>
    <div>
      <select name="amount" class="select-input" [(ngModel)]="productAmount">
        <option *ngFor="let amount of listAmount">
          {{ amount }}
        </option>
      </select>
    </div>
    <div>
      <button (click)="addProductToCart()">Add to cart</button>
    </div>
    <a routerLink="/products"
      ><i class="fa-solid fa-arrow-left"></i> Back to product list</a
    >
  </div>
</div>
