<div class="container">
  <div *ngFor="let product of products" class="container_fluid">
    <a routerLink="{{ product.id }}">
      <img class="product-image" src="{{ product.imagesUrl }}" />
    </a>
    <h1 class="product-title">{{ product.title }}</h1>
    <h1>${{ product.price }}</h1>
    <form (ngSubmit)="onSubmit(product, $event)" class="product-form">
      <select class="product-select">
        <option
          *ngFor="let option of productOption"
          [ngValue]="option"
          [selected]="option === '1'"
        >
          {{ option }}
        </option>
      </select>
      <input type="submit" value="Add to cart" class="product-btn" />
    </form>
  </div>
</div>
